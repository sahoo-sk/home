<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error | Navigation Failure</title>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/error404.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

   
</head>
<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <main class="error-container">
        
        
        <div class="vector-wrapper">
            <svg class="tech-svg" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 200 L250 300 L450 200" stroke="#2563eb" stroke-width="1" stroke-opacity="0.2"/>
                <path d="M250 100 L50 200 M250 100 L450 200" stroke="#2563eb" stroke-width="1" stroke-opacity="0.2"/>
                <path d="M250 300 L250 100" stroke="#2563eb" stroke-width="1" stroke-opacity="0.2"/>
                
                <g transform="translate(80, 150)">
                    <path d="M0 30 L30 45 L60 30 L30 15 Z" fill="#f8fafc" stroke="#2563eb" stroke-width="2"/>
                    <path d="M0 30 L0 60 L30 75 L30 45" fill="#cbd5e1" stroke="#2563eb" stroke-width="2"/>
                    <path d="M60 30 L60 60 L30 75" fill="#e2e8f0" stroke="#2563eb" stroke-width="2"/>
                </g>

                 <g transform="translate(360, 150)">
                    <path d="M0 30 L30 45 L60 30 L30 15 Z" fill="#f8fafc" stroke="#7c3aed" stroke-width="2"/>
                    <path d="M0 30 L0 60 L30 75 L30 45" fill="#cbd5e1" stroke="#7c3aed" stroke-width="2"/>
                    <path d="M60 30 L60 60 L30 75" fill="#e2e8f0" stroke="#7c3aed" stroke-width="2"/>
                </g>

                <path class="pulse-path" d="M140 200 C 180 220, 220 220, 240 200" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
                <path class="pulse-path" d="M360 200 C 320 180, 280 180, 260 200" stroke="url(#grad2)" stroke-width="2" stroke-linecap="round"/>
                
                <path d="M240 190 L260 210 M260 190 L240 210" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
                 <circle cx="250" cy="200" r="15" stroke="#ef4444" stroke-width="2" fill="none"/>
                 
                 <path class="broken-signal" d="M250 200 L250 150" stroke="#ef4444" stroke-width="2" stroke-dasharray="5 5"/>
                 <path class="broken-signal" d="M250 200 L250 250" stroke="#ef4444" stroke-width="2" stroke-dasharray="5 5" style="animation-delay: 0.2s"/>

                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#2563eb" />
                        <stop offset="100%" stop-color="#2563eb" stop-opacity="0"/>
                    </linearGradient>
                     <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="0%">
                        <stop offset="0%" stop-color="#7c3aed" />
                        <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <div class="content-wrapper">
            <h1 class="clean-404">404</h1>
            <h2 class="error-title">Navigation Protocol Failed</h2>
            <p class="error-description">
                The requested data stream could not be established. The resource may have been migrated, deleted, or is temporarily unavailable due to a network anomaly.
            </p>
            <div class="btn-group">
                <a href="index.html" class="lets-talk">
                    <i class="fa-solid fa-terminal"></i> Return to Home
                </a>
                
            </div>
        </div>

    </main>

</body>
</html>
