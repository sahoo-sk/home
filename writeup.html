<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write-up Loading...</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/writeup.css">
    <link rel="stylesheet" href="css/nav.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo-container">
                    <span class="logo-text s-thin">Sk</span><span class="logo-text s-bold">S</span>
                </a>
                <ul class="nav-links">
                    <li><a href="writeups.html"><i class="fa-solid fa-arrow-left"></i> Back to Write-ups</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="article-wrapper">
        <div class="shape shape-1" style="top: 150px; left: -100px; opacity: 0.15;"></div>
        <div class="shape shape-2" style="bottom: 100px; right: -100px; opacity: 0.15;"></div>
        
        <article id="markdown-content" class="content-card markdown-body">
            <div class="loading-state">
                <i class="fa-solid fa-circle-notch fa-spin"></i>
                <p>Loading Content...</p>
            </div>
        </article>
    </main>

    <footer class="main-site-footer-navigation-section" style="padding: 0px; padding-bottom: 10px;">
        <div class="global-content-container">
            <div class="footer-bottom-copyright-bar-wrapper" style="justify-content: center; border:none;">
                <p>&copy; 2026 Sk. Sahoo. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        // 3. The Logic to Fetch and Render
        document.addEventListener('DOMContentLoaded', () => {
            // Get the 'file' parameter from the URL (e.g., article.html?file=sql-injection.md)
            const urlParams = new URLSearchParams(window.location.search);
            const file = urlParams.get('file');
            const contentDiv = document.getElementById('markdown-content');

            if (!file) {
                contentDiv.innerHTML = "<h1>Error: No file specified.</h1><p>Please use the URL format: <code>article.html?file=filename.md</code></p>";
                return;
            }

            // 1. SETUP THE RENDERER TO FIX IMAGE PATHS
            const renderer = new marked.Renderer();
            renderer.image = (href, title, text) => {
                // If the image path is relative (doesn't start with http), point it to 'rec/'
                const cleanHref = href.startsWith('http') ? href : `${href}`;
                return `<img src="${cleanHref}" alt="${text}" title="${title || ''}">`;
            };

            // Fetch the Markdown file
            fetch(`posts/${file}`) // Assuming you keep .md files in a 'posts' folder
                .then(response => {
                    if (!response.ok) throw new Error("Article not found");
                    return response.text();
                })
                .then(markdown => {
                    // Convert Markdown to HTML
                    contentDiv.innerHTML = marked.parse(markdown);
                    
                    // Apply Syntax Highlighting to code blocks
                    hljs.highlightAll();

                    // Update Page Title based on the first H1 tag found
                    const h1 = contentDiv.querySelector('h1');
                    if (h1) document.title = h1.innerText + " - Sk. Sahoo";
                })
                .catch(error => {
                    contentDiv.innerHTML = `<h1>404 Not Found</h1><p>Could not load the article: ${file}</p>`;
                });
        });
    </script>
</body>
</html>
